<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>האתגר החמישי - יום הולדת להילית</title>
    <link rel="icon" type="image/x-icon" href="h.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
            animation: slideUp 0.5s ease-out;
        }

        .riddle {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            margin: 30px 0;
            font-family: 'Courier New', monospace;
            border: 2px solid rgba(255, 255, 255, 0.3);
            font-size: 1.3em;
            line-height: 1.8;
            text-align: left;
        }

        .comment {
            color: #ffe66d;
            margin-bottom: 15px;
        }

        .final-note {
            font-style: italic;
            margin-top: 30px;
            font-size: 1.3em;
            color: #ffe66d;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: white;
            animation: sparkle 1.5s infinite;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            50% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .hidden-comment {
            display: none;
        }
    </style>
</head>
<body>
    <div dir="rtl" class="container">
        <h1>🖥️ האתגר החמישי 🖥️</h1>
        <p>
            עבודה מצוינת! הצלחת!<br>
            אבל זה קצת קשה....
        </p>
        <p>
            זוכרת עמליה?<br>
            ובכן, החידה הזו משתמשת בקוד<br>
            אז....
        </p>
        <div dir="rtl" class="riddle">
            <p style="text-align: center">//זמן "לבדוק" את הקוד</p>
            → התשובה ממש כאן! למה את לא יכולה לראות אותה? ← <!-- "wow":וואו וואו באמת הבנת מה לעשות! התשובה היא  -->
        </div>
        <p class="final-note">
            קדימה!<br>
            תבדקי את זה!<br>
            צ'ופ צ'ופ ✨
        </p>
    </div>

    <script>
        // Add sparkle effect
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 1500);
        }

        setInterval(createSparkle, 300);

    </script>
</body>
</html>
